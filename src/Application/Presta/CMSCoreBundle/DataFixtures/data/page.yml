pages:
    home:
        name: 'home'
        type: 'cms_page'
        template: 'default'
        meta:
            title:
                en: "Homepage"
                fr: "Acceuil"
            keywords:
                en: "cms symfony 2"
                fr: "cms symfony 2"
            description:
                en: "Presta CMS Sandox by Prestaconcept"
                fr: "Presta CMS Sandox by Prestaconcept"
        zones:
            content:
                10:
                    name: main
                    type: presta_cms.block.simple
                    is_editable: true
                20:
                    name: media
                    type: presta_cms.block.media_advanced
                    is_editable: true
                30:
                    name: container
                    type: presta_cms.block.container
                    is_editable: true
        children: []
    demo:
        name: 'demo'
        meta:
            title:
                en: "Demonstration"
                fr: "Démonstration"
            keywords:
                en: "cms symfony 2"
                fr: "cms symfony 2"
            description:
                en: "Demonstration by Prestaconcept"
                fr: "Démonstration by Prestaconcept"
        children:
            fullpage:
                name: 'fullpage'
                meta:
                    title:
                        en: "Fullpage layout"
                        fr: "Gabarit pleine page"
            left-sidebar:
                name: 'left-sidebar'
                template: 'left-sidebar'
                meta:
                    title:
                        en: "Left sidebar layout"
                        fr: "Gabarit colonne gauche"
            right-sidebar:
                name: 'right-sidebar'
                template: 'right-sidebar'
                meta:
                    title:
                        en: "Right sidebar layout"
                        fr: "Gabarit colonne droite"
            sample:
                name: 'sample'
                template: 'sample'
                meta:
                    title:
                        en: "Theme sample page"
                        fr: "Thème par d'exemple"
    medias:
        name: 'medias'
        meta:
            title:
                en: "Medias integration"
                fr: "Intégration de médias"
            keywords:
                en: "cms symfony 2"
                fr: "cms symfony 2"
            description:
                en: "Demonstration of Medias integration in Presta CMS"
                fr: "Exemple d'intégration de médias dans PrestaCMS"
        children:
            carousel:
                name: 'carousel'
                template: 'default'
                meta:
                    title:
                        en: "Carousel example"
                        fr: "Exemple de carousel"
                zones:
                    content:
                        10:
                            name: main
                            type: presta_cms.block.carousel
                            is_editable: true
                            settings:
                                format: full
                                gallery: '1'
            media:
                name: 'media'
                template: 'default'
                meta:
                    title:
                        en: "Advanced Media example"
                        fr: "Exemple de media avancé"
                zones:
                    content:
                        10:
                            name: main
                            type: presta_cms.block.media_advanced
                            is_editable: true
            gallery-vertical:
                name: 'gallery-vertical'
                template: 'default'
                meta:
                    title:
                        en: "Vertical gallery example"
                        fr: "Exemple de gallerie verticale"
                zones:
                    content:
                        10:
                            name: main
                            type: presta_cms.block.gallery_advanced
                            is_editable: true
                            settings:
                                gallery: '2'
                                title: Advanced vertical gallery
                                content: This is an example of a advanced gallery block with a vertical layout
                                layout: 'vertical'
                                format: 'vertical'
            gallery-horizontal:
                name: 'gallery-horizontal'
                template: 'default'
                meta:
                    title:
                        en: "Horizontal gallery example"
                        fr: "Exemple de gallerie horizontal"
                zones:
                    content:
                        10:
                            name: main
                            type: presta_cms.block.gallery_advanced
                            is_editable: true
                            settings:
                                gallery: '3'
                                title: Advanced horizontal gallery
                                content: This is an example of a advanced gallery block with a horizontal layout
                                layout: 'horizontal'
                                format: 'horizontal'

    projects:
        name: 'projects'
        type: 'cms_page'
        template: 'default'
        meta:
            title:
                en: "Projects"
                fr: "Nos projets"
            keywords:
                en: "cms symfony 2"
                fr: "cms symfony 2"
            description:
                en: "Projects by Prestaconcept"
                fr: "Nos projets by Prestaconcept"
        children:
            presta-cms-core:
                name: 'presta-cms-core'
                template: 'left-sidebar'
            presta-cms-media:
                name: 'presta-cms-media'
                template: 'left-sidebar'
            presta-cms-theme-basic:
                name: 'presta-cms-theme-basic'
                template: 'left-sidebar'
            presta-sitemap:
                name: 'presta-sitemap'
                template: 'left-sidebar'

    about:
        name: 'about'
        type: 'cms_page'
        template: 'left-sidebar'
        url:
            en: 'about'
            fr: 'a-propos'
        meta:
            title:
                en: "About"
                fr: "A propos"
