pages:
    home:
        name: 'home'
        template: 'default'
        meta:
            title:
                en: "Homepage"
                fr: "Accueil"
            keywords:
                en: "cms symfony 2"
                fr: "cms symfony 2"
            description:
                en: "Presta CMS Sandox by Prestaconcept"
                fr: "Presta CMS Sandox by Prestaconcept"
        zones:
            content:
                name: content
                blocks:
                    10:
                        name: info
                        type: presta_cms.block.simple
                        editable: false
                        settings:
                            en:
                                title: ''
                                block_style: 'info'
                                content: 'This is a demonstration website<br/>Content is refresh every 2 hours.'
                            fr:
                                title: ''
                                block_style: 'info'
                                content: 'Ceci est une démonstration.<br/>Le contenu du site est remis à jour toutes les 2 heures.'
                    15:
                        name: main
                        type: presta_cms.block.simple
                        editable: true
                        settings:
                            en:
                                title: 'Welcome on PrestaCMS demonstration'
                                content: |
                                    <strong>PrestaCMS</strong> is a content management bundle based on Symfony2, SymfonyCMF and Sonata.<br/>
                                    This is an open source project supported by PrestaConcept.
                            fr:
                                title: 'Bienvenue sur le site de démonstration de PrestaCMS'
                                content: |
                                    <strong>PrestaCMS</strong> est un bundle Symfony2 de gestion de contenu basé sur SymfonyCMF et Sonata<br/>
                                    Ce projet est open source et supporté par PrestaConcept.
                    20:
                        name: media
                        type: presta_cms.block.media_advanced
                        editable: true
                    30:
                        name: container
                        type: presta_cms.block.container
                        editable: true
                        settings:
                            en:
                                title: 'Container example'
                                layout: '2-cols'
                            fr:
                                title: 'Exemple de conteneur'
                                layout: '2-cols'
                        children:
                            10:
                                name: col1
                                type: presta_cms.block.simple
                                editable: true
                                settings:
                                    en:
                                        title: 'Left block'
                                        content: this is just a simple text block
                                    fr:
                                        title: 'Block de gauche'
                                        content: un example de bloc texte
                            20:
                                name: col2
                                type: presta_cms.block.simple
                                editable: true
                                settings:
                                    en:
                                        title: 'Right block'
                                        content: this is just a simple text block
                                    fr:
                                        title: 'Block de droite'
                                        content: un example de bloc texte

        children: []
    demo:
        name: 'demo'
        meta:
            title:
                en: "Demonstration"
                fr: "Démonstration"
            keywords:
                en: "cms symfony 2"
                fr: "cms symfony 2"
            description:
                en: "Demonstration by Prestaconcept"
                fr: "Démonstration by Prestaconcept"
        children:
            fullpage:
                name: 'fullpage'
                meta:
                    title:
                        en: "Fullpage layout"
                        fr: "Gabarit pleine page"
            left-sidebar:
                name: 'left-sidebar'
                template: 'left-sidebar'
                meta:
                    title:
                        en: "Left sidebar layout"
                        fr: "Gabarit colonne gauche"
            right-sidebar:
                name: 'right-sidebar'
                template: 'right-sidebar'
                meta:
                    title:
                        en: "Right sidebar layout"
                        fr: "Gabarit colonne droite"
            sample:
                name: 'sample'
                template: 'sample'
                meta:
                    title:
                        en: "Theme sample page"
                        fr: "Thème par d'exemple"
    medias:
        name: 'medias'
        meta:
            title:
                en: "Medias integration"
                fr: "Intégration de médias"
            keywords:
                en: "cms symfony 2"
                fr: "cms symfony 2"
            description:
                en: "Demonstration of Medias integration in Presta CMS"
                fr: "Exemple d'intégration de médias dans PrestaCMS"
        children:
            carousel:
                name: 'carousel'
                template: 'default'
                meta:
                    title:
                        en: "Carousel example"
                        fr: "Exemple de carousel"
                zones:
                    content:
                        name: content
                        blocks:
                            10:
                                name: info
                                type: presta_cms.block.simple
                                editable: false
                            15:
                                name: main
                                type: presta_cms.block.carousel
                                editable: true
                                settings:
                                    format: full
                                    gallery: '1'
            media:
                name: 'media'
                template: 'default'
                meta:
                    title:
                        en: "Advanced Media example"
                        fr: "Exemple de media avancé"
                zones:
                    content:
                        name: content
                        blocks:
                            10:
                                name: info
                                type: presta_cms.block.simple
                                editable: false
                            15:
                                name: main
                                type: presta_cms.block.media_advanced
                                editable: true
            gallery-vertical:
                name: 'gallery-vertical'
                template: 'default'
                meta:
                    title:
                        en: "Vertical gallery example"
                        fr: "Exemple de gallerie verticale"
                zones:
                    content:
                        name: content
                        blocks:
                            10:
                                name: info
                                type: presta_cms.block.simple
                                editable: false
                            15:
                                name: main
                                type: presta_cms.block.gallery_advanced
                                editable: true
                                settings:
                                    gallery: '2'
                                    title: Advanced vertical gallery
                                    content: This is an example of a advanced gallery block with a vertical layout
                                    layout: 'vertical'
                                    format: 'vertical'
            gallery-horizontal:
                name: 'gallery-horizontal'
                template: 'default'
                meta:
                    title:
                        en: "Horizontal gallery example"
                        fr: "Exemple de gallerie horizontal"
                zones:
                    content:
                        name: content
                        blocks:
                            10:
                                name: info
                                type: presta_cms.block.simple
                                editable: false
                            15:
                                name: main
                                type: presta_cms.block.gallery_advanced
                                editable: true
                                settings:
                                    gallery: '3'
                                    title: Advanced horizontal gallery
                                    content: This is an example of a advanced gallery block with a horizontal layout
                                    layout: 'horizontal'
                                    format: 'horizontal'

    projects:
        name: 'projects'
        template: 'default'
        meta:
            title:
                en: "Projects"
                fr: "Nos projets"
            keywords:
                en: "cms symfony 2"
                fr: "cms symfony 2"
            description:
                en: "Projects by Prestaconcept"
                fr: "Nos projets by Prestaconcept"
        children:
            presta-cms-core:
                name: 'presta-cms-core'
                template: 'left-sidebar'
            presta-cms-media:
                name: 'presta-cms-media'
                template: 'left-sidebar'
            presta-cms-theme-basic:
                name: 'presta-cms-theme-basic'
                template: 'left-sidebar'
            presta-sitemap:
                name: 'presta-sitemap'
                template: 'left-sidebar'

    about:
        name: 'about'
        template: 'left-sidebar'
        url:
            en: 'about'
            fr: 'a-propos'
        meta:
            title:
                en: "About"
                fr: "A propos"
        zones:
            left:
                name: left
                blocks:
                    10:
                        name: main
                        type: presta_cms.block.simple
                        editable: true
                    20:
                        name: media
                        type: presta_cms.block.media
                        editable: true
            content:
                name: content
                blocks:
                    10:
                        name: info
                        type: presta_cms.block.simple
                        editable: false
                    15:
                        name: main
                        type: presta_cms.block.simple
                        editable: true
                    20:
                        name: contact
                        type: presta_cms_contact.block.contact
                        editable: true
    404:
        name: '404'
        template: 'default'
        meta:
            title:
                en: "404 - Page not found"
                fr: "404 - Page introuvable"
        zones:
            content:
                name: content
                blocks:
                    10:
                        name: info
                        type: presta_cms.block.simple
                        editable: false
                    15:
                        name: main
                        type: presta_cms.block.simple
                        editable: true
                        settings:
                            en:
                                title: '404 - Page not found'
                                content: |
                                    404 - Page not found page can be easily customize with PrestaCMS.
                            fr:
                                title: '404 - Page introuvable'
                                content: |
                                    Cette page peut-être facilement customisé avec PrestaCMS.
    500:
        name: '500'
        template: 'default'
        meta:
            title:
                en: "500 - Internal Server Error"
                fr: "500 - Erreur interne"
        zones:
            content:
                name: content
                blocks:
                    10:
                        name: info
                        type: presta_cms.block.simple
                        editable: false
                    15:
                        name: main
                        type: presta_cms.block.simple
                        editable: true
                        settings:
                            en:
                                title: '500 - Internal Server Error'
                                content: |
                                    500 - Internal Server Error page can be easily customize with PrestaCMS.
                            fr:
                                title: '500 - Erreur interne'
                                content: |
                                    Cette page peut-être facilement customisé avec PrestaCMS.